<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RO System Calibration Live</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; margin: 0; padding: 10px; background: #f0f2f5; display: flex; justify-content: center; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 480px; background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .section { margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; }
        .header { background: #ffeb3b; padding: 12px; text-align: center; font-weight: bold; font-size: 0.85rem; border-bottom: 1px solid #ddd; color: #000; }
        table { width: 100%; border-collapse: collapse; }
        th { font-size: 0.7rem; color: #555; padding: 8px 2px; background: #fafafa; border-bottom: 1px solid #eee; }
        td { padding: 10px 4px; border-bottom: 1px solid #eee; text-align: center; }
        input { width: 100%; padding: 12px 5px; text-align: center; font-size: 16px; border: 2px solid #ccc; border-radius: 8px; outline: none; transition: 0.2s; }
        input:focus { border-color: #007bff; background: #f0f7ff; }
        .hasil { font-family: monospace; font-weight: bold; font-size: 0.85rem; color: #007bff; word-break: break-all; }
        .btn-red { background: #dc3545; border: none; padding: 10px; border-radius: 6px; font-weight: bold; font-size: 0.75rem; cursor: pointer; color: white; width: 100%; }
        .btn-red:active { opacity: 0.7; }
        .footer-copyright { margin-top: 15px; font-size: 0.75rem; color: #888; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="section">
        <div class="header">Primary RO &ge; 75% (Recovery)</div>
        <table>
            <tr><th>Product Water</th><th>Reject Water</th><th>Result %</th><th width="70"></th></tr>
            <tr>
                <td><input type="number" id="p1" class="ins" placeholder="0"></td>
                <td><input type="number" id="d1" class="ins" placeholder="0"></td>
                <td id="res1" class="hasil">-</td>
                <td><button class="btn-red" onclick="reset(1)">Reset</button></td>
            </tr>
        </table>
    </div>

    <div class="section">
        <div class="header">Secondary RO &ge; 85% (Recovery)</div>
        <table>
            <tr><th>Product Water</th><th>Reject Water</th><th>Result %</th><th width="70"></th></tr>
            <tr>
                <td><input type="number" id="p2" class="ins" placeholder="0"></td>
                <td><input type="number" id="d2" class="ins" placeholder="0"></td>
                <td id="res2" class="hasil">-</td>
                <td><button class="btn-red" onclick="reset(2)">Reset</button></td>
            </tr>
        </table>
    </div>

    <div class="section">
        <div class="header">Primary RO &ge; 98% (Desalination)</div>
        <table>
            <tr><th>DD Inlet</th><th>DD Outlet</th><th>Result %</th><th width="70"></th></tr>
            <tr>
                <td><input type="number" id="p3" class="ins" placeholder="0"></td>
                <td><input type="number" id="d3" class="ins" placeholder="0"></td>
                <td id="res3" class="hasil">-</td>
                <td><button class="btn-red" onclick="reset(3)">Reset</button></td>
            </tr>
        </table>
    </div>

    <div class="section">
        <div class="header">Secondary RO &ge; 97% (Desalination)</div>
        <table>
            <tr><th>DD-Outlet In</th><th>DD Outlet Out</th><th>Result %</th><th width="70"></th></tr>
            <tr>
                <td><input type="number" id="p4" class="ins" placeholder="0"></td>
                <td><input type="number" id="d4" class="ins" placeholder="0"></td>
                <td id="res4" class="hasil">-</td>
                <td><button class="btn-red" onclick="reset(4)">Reset</button></td>
            </tr>
        </table>
    </div>

    <div class="footer-copyright">
        &copy; 2026 Pajrul - All Rights Reserved
    </div>
</div>

<script>
    // Rumus Recovery: (Prod / (Prod + Reject)) * 100
    function calcRec(n) {
        const p = parseFloat(document.getElementById('p' + n).value);
        const d = parseFloat(document.getElementById('d' + n).value);
        const out = document.getElementById('res' + n);
        
        if (isNaN(p) || isNaN(d)) {
            out.innerText = "-";
            return;
        }
        
        const total = p + d;
        out.innerText = (total !== 0) ? ((p / total) * 100).toFixed(8) : "0";
    }

    // Rumus Desalination: ((In - Out) / In) * 100
    function calcDes(n) {
        const inputVal = parseFloat(document.getElementById('p' + n).value);
        const outputVal = parseFloat(document.getElementById('d' + n).value);
        const out = document.getElementById('res' + n);
        
        if (isNaN(inputVal) || isNaN(outputVal)) {
            out.innerText = "-";
            return;
        }
        
        out.innerText = (inputVal !== 0) ? (((inputVal - outputVal) / inputVal) * 100).toFixed(8) : "0";
    }

    function reset(n) {
        document.getElementById('p' + n).value = "";
        document.getElementById('d' + n).value = "";
        document.getElementById('res' + n).innerText = "-";
    }

    // Listener untuk Input Otomatis (LIVE)
    const inputs = document.querySelectorAll('.ins');
    inputs.forEach((input, index) => {
        // Event saat mengetik/input angka
        input.addEventListener('input', () => {
            const sectionNum = Math.ceil((index + 1) / 2);
            if (sectionNum <= 2) calcRec(sectionNum); 
            else calcDes(sectionNum);
        });

        // Event Navigasi Keyboard
        input.addEventListener('keydown', (e) => {
            if (e.key === "ArrowDown" || e.key === "ArrowRight") {
                if (index < inputs.length - 1) inputs[index + 1].focus();
            } else if (e.key === "ArrowUp" || e.key === "ArrowLeft") {
                if (index > 0) inputs[index - 1].focus();
            } else if (e.key === "Enter") {
                e.preventDefault(); // Mencegah form submit default
                if (index < inputs.length - 1) inputs[index + 1].focus();
            }
        });
    });
</script>

</body>
</html>
